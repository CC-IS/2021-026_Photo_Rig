<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="row">

        <video class=hidden autoplay="true" id="videoElement"></video>
        <img id=preview src="./previews/picture.jpg" alt="LiveViewPicutre">
        <div class="col" style="padding: 0%; padding-left: 1em;">
            <div class="rowbutton">
                <button class=btn id="liveView">liveView</button>
                <button class=btn id=setupFocus>setupFocus</button>
                <button class=btn id=showPictures>Show pictures</button>
            </div>

            <div class="focusSetters hidden">
                <div class="near"></div>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Near
                    3</button>
                <button current=N onclick="setupFocus(this.innerText, this.current)">Near 2 </button>
                <button current=N onclick="setupFocus(this.innerText, this.current)">Near 1</button>
                <button current=N onclick="setupFocus(this.innerText, this.current)">Far 1</button>
                <button current=N onclick="setupFocus(this.innerText, this.current)">Far 2</button>
                <button current=N onclick="setupFocus(this.innerText, this.current)">Far 3</button>
                <button id=configmNearPointFocus>Confirm Near Point Focus</button>
                <button id=start class=hidden onclick="start(3)">Start</button>
                <!-- <button id=takepic current=N onclick="takepicture()">Take pictu, this.currentre</button> -->
            </div>
        </div>

    </div>
    <button id=pause>Pause</button>
    <p id="serial"></p>



    <script src="./script.js"></script>
</body>

</html>
