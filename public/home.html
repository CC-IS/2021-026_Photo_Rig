<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="row">


        <div class='leftContainer'>
            <div id='picturePreview' style="display: none;">
                <img id=preview class=hidden src='' alt="LiveViewPicutre">
            </div>
            <div id=videoPreview>
                <video autoplay="true" id="videoElement"></video>
            </div>
            <div id="picturesTaken" style="display: none;">
                <div>PHOTOS LIKE THIS</div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="rowbutton">
                <button class=btn id="liveView">liveView</button>
                <button class=btn id=setupFocus>setupFocus</button>
                <button class=btn id=showPictures>Show pictures</button>
                <button id=pause>Pause</button>
                <button onclick="reconnectCam()">Reconnect Camera</button>

            </div>
            <div class="focusSetters hidden">
                <div class="near"></div>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Near
                    3</button>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Near 2
                </button>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Near
                    1</button>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Far 1</button>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Far 2</button>
                <button class=focusSelection current=N onclick="setupFocus(this.innerText, this.current)">Far 3</button>
                <button id=configmNearPointFocus>Confirm Near Point Focus</button>
                <button id=start class=hidden onclick="start(3)">Start</button>
                <button class=toggler id="stop" onclick="signalStop()">STOP</button>
                <button onclick="signalPause(this)">PAUSE </button>
            </div>
        </div>

    </div>
    <p id="serial"></p>



    <script src="./script.js"></script>
</body>

</html>
